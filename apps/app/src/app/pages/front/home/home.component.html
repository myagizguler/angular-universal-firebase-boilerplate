<button (click)="language.language = 'ar'">Arabic</button>
<button (click)="language.language = 'en-US'">English</button>

<h1>
  {{ 'HOME' | translate }}
</h1>

<h1>Ideas</h1>
<div *ngFor="let idea of ideas | async">
  <p>"{{idea.content}}" - <i>{{idea.author}}</i> - <i>{{idea.media[0].url}}</i></p>

</div>
