<button (click)="switchLanguage('en-US')">English (US)</button>
<button (click)="switchLanguage('ar')">عربي</button>
<button>{{ 'HOME' | translate }}</button>
<button>{{ 'ABOUT_US' | translate }}</button>

<div class="container">
	<div class="row">
		<div class="col" *ngFor="let article of news | async">
			<h2>{{ article.title }}</h2>
			<p>{{ article.image }}</p>
		</div>
	</div>
</div>
